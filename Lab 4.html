<html lang="en"></html>
    <head>
        <style>
            body {background-color: lightblue;} 
            td {background-color: purple;
                justify-content: center;
                align-items: center;
                border: 2px solid white;
                border-radius: 15px;
                margin: 0;
                padding: 10px;
                text-align: center;
                width: 60%;
                color: white;
            }
        </style>         
    </head>

        <body>
            <title>Cesar's Introduction Page</title>
            <h1 id="heading">INST377 - Lab 4</h1>

                <table>
                    <tr>
                        <td>
                            <form onsubmit="alertMe(); return false;">
                                <label for="name1">Name: </label>
                                <input type="text" id="name1" name="name1" required><br><br>
                                <button for="submit">Alert Me!</label>
                            </form>
                        </td>

                        <td>
                            <button onclick="changeColor()" for="submit">Change Color</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <form onsubmit="validate(); return false;">
                                <label for="name2">Text Tester: </label>
                                <input type="text" id="name2" name="name2" required><br><br>
                                <button onclick="validate(); return false">Validate Text</button>                               
                            </form>
                        </td>

                        <td>
                            <button onclick="addText()">Add Text</label>
                        </td>
                    </tr>
                </table>

                <script type="text/javascript">

                    function alertMe() {
                        const name = document.getElementById('name1').value;
                        alert('Hi ' + name + '!');
                    }

                    function changeColor() {
                        const body = document.body;
                        if (body.style.backgroundColor == 'lightblue') {
                            body.style.backgroundColor = 'limegreen';
                        }
                        else {
                            body.style.backgroundColor = 'lightblue';
                        }
                    }

                    function validate() {
                        const text = document.getElementById('name2').value;
                        var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;

                        if (validation.test(text)) {
                            alert('Special characters are not allowed.');
                        } else {
                            alert('Valid');
                        }
                    }

                    function addText() {
                        const heading = document.getElementById('heading');
                        heading.textContent += ' Add Text';
                    }

                </script>
        </body>
</html>
